<div>
  {% if request.method == 'GET' %}
    <form method='post' action="">
      {% csrf_token %}
      <p>Name of the Project: {{ form.designation }}</p>
      <p>Describe more about the project: {{ form.description }}</p>
      <p>Skills Required: {{ form.required_skills }}</p>
      <input type="submit" value="Post My Job"/>
    </form>
    {% else %}
      <div>
        {{ data }}
      </div>

  {% endif %}
</div>
